<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Streak Counter</title>
</head>
<body>
    <div class="container">
        <div class="streak-container">
            <div class="header">
                <div class="inputs">
                    <input type="text" class="input-streak" placeholder="Add a streak to track">
                    <input type="date" class="input-time" placeholder="Add the current time">
                    <button class="add">Add Habit</button>
                </div>
                <div class="display">
                    <img src="./Images/code-slash-outline.svg" alt="">
                    <h1 for="habit" id="Habit">Coding</h1>
                    <h2 for="time" id="Habit">It is 6 years since I started Coding</h2>
                </div>
            </div>
            <div class="habits">
                <div class="habit">
                    <img src="./Images/code-slash-outline.svg" alt="Habit image">
                    <h2 class="streak-start">29/06/2018</h2>
                    <h3 class="streak-name">Coding</h3>
                </div>
                <div class="habit">
                    <img src="./Images/book-outline.svg" alt="Habit image">
                    <h2 class="streak-start">07/07/2022</h2>
                    <h3 class="streak-name">Reading</h3>
                </div>
                <div class="habit">
                    <img src="./Images/cash-outline.svg" alt="Habit image">
                    <h2 class="streak-start">08/07/2022</h2>
                    <h3 class="streak-name">Saving</h3>
                </div>
                <div class="habit">
                    <img src="./Images/barbell-outline.svg" alt="Habit image">
                    <h2 class="streak-start">01/01/2022</h2>
                    <h3 class="streak-name">Working Out</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
